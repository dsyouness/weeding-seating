version: '3.9'
services:
  backend:
    build: ./server
    container_name: wedding-backend
    environment:
      - PORT=5174
      - DATA_DIR=/data
    volumes:
      - ./data:/data:ro
    ports:
      - "5174:5174"
  frontend:
    build: ./client/frontend
    container_name: wedding-frontend
    environment:
      - VITE_BACKEND_URL=http://backend:5174
    ports:
      - "5173:5173"
    depends_on:
      - backend
